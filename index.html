<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <title>Editor de Fotos para Visado</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Editor de Fotos para Visado</h1>
            <p class="subtitle">Sube tu foto, ajusta el tama침o y crea tu plantilla de impresi칩n</p>
        </header>
        
        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">游닝</div>
                    <h3>Sube tu foto</h3>
                    <p>Haz clic o arrastra una imagen aqu칤</p>
                    <input type="file" id="photoUpload" accept="image/*" style="display: none;">
                </div>
                
                <div class="crop-controls">
                    <h3>Ajustar Tama침o de Recorte</h3>
                    <div class="size-inputs">
                        <div class="input-group">
                            <label for="cropWidth">Ancho (pulgadas)</label>
                            <input type="number" id="cropWidth" min="1" max="4" step="0.01" value="1.38">
                        </div>
                        <div class="input-group">
                            <label for="cropHeight">Alto (pulgadas)</label>
                            <input type="number" id="cropHeight" min="1" max="4" step="0.01" value="1.77">
                        </div>
                    </div>
                    <button id="applyCrop">Aplicar Tama침o de Recorte</button>
                </div>
                
                <div class="crop-container">
                    <img id="imageToCrop">
                </div>
                
                <div class="controls">
                    <button id="addToTemplate">Agregar a Plantilla</button>
                    <button id="clearAll">Limpiar Todo</button>
                </div>
            </div>
            
            <div class="preview-section">
                <h2>Previsualizaci칩n de Plantilla</h2>
                <p>6 fotos para imprimir en papel 4x6 pulgadas</p>
                
                <div class="preview-grid" id="previewGrid">
                    <div class="photo-slot">1</div>
                    <div class="photo-slot">2</div>
                    <div class="photo-slot">3</div>
                    <div class="photo-slot">4</div>
                    <div class="photo-slot">5</div>
                    <div class="photo-slot">6</div>
                </div>
                
                <div class="print-section">
                    <p class="print-info">Tama침o de cada foto: <span id="sizeInfo">1.38" x 1.77"</span></p>
                    <button id="printTemplate">Imprimir Plantilla</button>
                </div>
            </div>
        </div>
    </div>

    <div class="print-template" id="printTemplates" style="display: none;">
        <div id="printPhotos"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
